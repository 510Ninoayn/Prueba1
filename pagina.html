<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certificado Válido - Departamento de Cultura</title>
  <style>
    :root{
      --bg1:#0ea5e9;  /* sky-500 */
      --bg2:#8b5cf6;  /* violet-500 */
      --card:#ffffffcc;
      --accent:#10b981; /* emerald-500 */
      --text:#0f172a;   /* slate-900 */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display:grid;
      place-items:center;
    }
    .card{
      width: min(92vw, 720px);
      padding: clamp(20px, 4vw, 40px);
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
      position: relative;
      overflow: hidden;
    }
    .ribbon{
      position:absolute; inset:auto -40px -40px auto;
      rotate:-30deg; background: #111827; color:#fff;
      padding:10px 60px; font-weight:700; letter-spacing:.08em;
      box-shadow:0 8px 20px rgba(0,0,0,.25);
    }
    .badge{
      width: 120px; height: 120px;
      display:grid; place-items:center;
      margin-inline:auto; margin-top:8px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #f0f9ff);
      box-shadow: inset 0 0 0 6px #e2e8f0, 0 10px 30px rgba(0,0,0,.12);
      position: relative;
      animation: pop .6s cubic-bezier(.2,.9,.35,1.3) 0.1s both;
    }
    @keyframes pop{from{transform:scale(.8); opacity:0} to{transform:scale(1); opacity:1}}
    .title{
      text-align:center;
      font-size: clamp(28px, 4vw, 40px);
      line-height:1.1;
      margin: 18px 0 8px;
      font-weight: 800;
    }
    .subtitle{
      text-align:center;
      font-size: clamp(16px, 2.6vw, 20px);
      opacity:.85;
      margin:0 0 16px;
    }
    .seal{
      display:flex; align-items:center; justify-content:center; gap:10px;
      background:#ecfdf5; color:#064e3b; border:1px solid #a7f3d0;
      border-radius: 999px; padding:10px 16px; width:max-content; margin: 12px auto 0;
      font-weight:600;
    }
    .actions{
      display:flex; gap:12px; justify-content:center; margin-top: 22px; flex-wrap:wrap;
    }
    .btn{
      appearance:none; border:none; cursor:pointer;
      padding:12px 18px; border-radius: 12px; font-weight:700; font-size:16px;
      transition: transform .06s ease, box-shadow .2s ease, background .2s ease;
    }
    .btn:active{transform: translateY(1px)}
    .btn-primary{background: var(--accent); color:#fff; box-shadow: 0 10px 24px rgba(16,185,129,.35)}
    .btn-primary:hover{filter: brightness(1.05)}
    .btn-ghost{background:#fff; color:#111827; border:1px solid #e5e7eb}
    footer{
      text-align:center; color:#ffffffcc; font-size:12px; margin-top:16px;
    }
    /* confetti */
    .confetti{
      position:fixed; inset:0; pointer-events:none; overflow:hidden;
    }
    .piece{
      position:absolute; width:10px; height:16px; opacity:0; animation: fall linear forwards;
    }
    @keyframes fall{
      0%{transform: translateY(-10vh) rotate(0); opacity:0}
      10%{opacity:1}
      100%{transform: translateY(110vh) rotate(720deg); opacity:0}
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Certificado válido">

    <!-- Insignia (SVG) -->
    <div class="badge" aria-hidden="true">
      <svg width="70" height="70" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <!-- Medalla -->
        <circle cx="24" cy="22" r="12" fill="#f59e0b"/>
        <circle cx="24" cy="22" r="9" fill="#fde68a"/>
        <!-- Listón -->
        <path d="M18 30l-4 14 10-6 10 6-4-14" fill="#fb7185"/>
        <!-- Palomita -->
        <path d="M18 22l4 4 8-8" stroke="#065f46" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <h1 class="title">¡Felicidades!</h1>
    <p class="subtitle">Certificado válido por el <strong>Departamento de Unidad de Cultura</strong>.</p>

    <div class="seal" aria-label="Sello de validación">
      <!-- icono check -->
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M20 7L9 18l-5-5" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Verificado y vigente
    </div>

    <div class="actions">
      <button class="btn btn-ghost" onclick="location.reload()">Mostrar animación</button>
    </div>
  </div>

  <!-- Confetti -->
  <div class="confetti" aria-hidden="true" id="confetti"></div>

  <footer>© Departamento de Cultura</footer>

  <script>
    // Genera confetti simple
    function launchConfetti(){
      const cont = document.getElementById('confetti');
      cont.innerHTML = '';
      const colors = ['#f59e0b','#10b981','#3b82f6','#ef4444','#8b5cf6','#f472b6'];
      const pieces = 120;
      for(let i=0;i<pieces;i++){
        const el = document.createElement('div');
        el.className = 'piece';
        el.style.left = Math.random()*100 + 'vw';
        el.style.background = colors[Math.floor(Math.random()*colors.length)];
        el.style.animationDuration = (6 + Math.random()*3) + 's';
        el.style.animationDelay = (Math.random()*0.8) + 's';
        el.style.transform = `translateY(-10vh) rotate(${Math.random()*360}deg)`;
        el.style.opacity = 0;
        cont.appendChild(el);
      }
    }

    // Disparo inicial y al hacer clic en "Mostrar animación"
    launchConfetti();
    document.querySelector('.btn-ghost').addEventListener('click', launchConfetti);
  </script>
</body>
</html>
